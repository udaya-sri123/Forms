<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body bgColor=" greenyellow ">
    <form action="./submit.html" method="get" entype="text/plain">
    <fieldset>
    <center><h2 style="color:rgb(255, 0, 0);">Personal Details</h2>
    <label for="name">Name</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="password">password</label>
    <input type="password" id="password" name="password"><br><br>
    <label for="email">Email id:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="">Gender:</label>
    <label for="male">Male:</label>
    <input type="radio" id="male" name="Gender" value="male">
    <label for="female">Female:</label>
    <input type="radio" id="female" name="Gender" value="female"><br><br>
    <label for="contact">Contact</label>
    <input type="text" id="contact" name="contact"><br><br>
    <h2 style="color:red;">Educational Qualification</h2>
    <label for="">Degree:</label>
        
        <select>
        <option value="" disabled selected >--select Group--</option>
        <option value="">MCA</option>
        <option value="">MBA</option>
        </select><br><br>
         <label for="">Engineering:</label>
        <select>
        <option value="" disabled selected >--select Group--</option>
        <option value=""</option>
        <option value=""></option>
        </select><br><br>
    <label for="">Hobbies:</label>
    <label for="Chess">Playing Chess:</label>
    <input type="radio" id="Chess" name="Hobbies" value="Chess">
    <label for="Books">Reading Books:</label>
    <input type="radio" id="Books" name="Hobbies" value="Chess"><br><br>
     <h2 style="color:red;">Address</h2>
     <textarea rows="5"></textarea><br><br><br>
     <label for="">Resume</label>
     <input type="file"></center><br>
      <center><input type="Submit"></center>
      </fieldset>
</form>
</body>
</html>
