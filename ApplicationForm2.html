<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgColor="#004953">
    <form action="submit.html" method="get">
        <center><h2 style="color:white;">Application Form</h2></center>
        <label for="first name" style="color:white;">First Name:</label>
        <input type="text" name="first name" id="first name"> 
        <label for="Last name" style="color:white;">Last Name:</label>
        <input type="text" name="Last name" id="Last name"><br><br> 
        <label for="birth" style="color:white;">Date of Birth:</label>
        <input type="date" name="birth" id="birth">
        <label for="age" style="color:white;">Age:</label>
        <input type="text" name="age" id="age"><br><br>
        <label for="" style="color:white;">Gender:</label> 
         <select for="">
            <option value="male" style="color:white;">Male</option>
            <option value="female" style="color:white;">Female</option>
         </select> 
         <label for="email" style="color:white;">Email:</label>
        <input type="email" name="email" id="email"><br><br>
         <label for="" style="color:white;">Positions Available:</label>
         <input type="radio"  id="juniour" name="Positions Available" value="Juniour Developer">
         <label for="juniour" style="color:white;">Juniour Developer</label>
         <input type="radio"  id="Mid-level" name="Positions Available" value="Mid-level Developer">
         <label for="Mid-level" style="color:white;">Mid-level Developer</label>
         <input type="radio" id="senior" name="Positions Available" value="Senior Developer">
         <label for="senior" style="color:white;">Senior Developer</label><br><br>
         <label for="" style="color:white;">Programming Languages:</label>
        <input type="checkbox" id="java" name="Programming Languages" value="Java"> 
        <label for="java" style="color:white;">Java</label>
        <input type="checkbox" id="javascript" name="Programming Languages" value="JavaScript"> 
        <label for="javascript" style="color:white;">JavaScript</label>
        <input type="checkbox" id="python" name="Programming Languages" value="Python"> 
        <label for="python" style="color:white;">Python</label>
        <br><br>
         
        <label for="Password" style="color:white;">Password:</label>
        <input type="Password" name="Password" id="Password" required>
        <label for="confirm_Password" style="color:white;">Confirm Password:</label>
        <input type="Password" name="confirm_Password" id="confirm_Password" required><br><br>
        <center><input type="submit" style="color:orangered;">
        <input type="Reset" value="Reset" style="color:orangered;"></center>
    </form>
    
</body>
</html>
